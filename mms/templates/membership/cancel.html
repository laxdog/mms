
{% extends "layout.html" %}
{% block content %}
<form id="joinForm" class="form" role="form" action={{ url_for('membership.cancel', plan=plan)}} method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="form-group">
        <button type="submit" class="btn btn-default">Cancel {{ plan }}</button>
        <div class="checkbox">
            <label><input type="checkbox" name="check" value="confirmed">I'm sure</label>
        </div>
    </div>
</form>
{% endblock %}
